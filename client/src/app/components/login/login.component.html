<div>
  <h1>Please enter your helpout wallet id and your secret</h1>
  <div>
    <input type="text" placeholder="WalletId" autofocus [(ngModel)]="username">
    <input type="password" placeholder="Secret" [(ngModel)]="password">
    <br>
    <button (click)="login(username, password)">Submit</button>
  </div>
</div>
