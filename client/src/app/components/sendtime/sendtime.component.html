<div>
  <h1>Enter details</h1>
  <div>
    <input type="text" placeholder="Reciever wallet id" autofocus [(ngModel)]="recieverwalletid" style="width:80%">
    <br>
    <input type="text" placeholder="Duration of help (in hours)" [(ngModel)]="helpamount" style="width:80%">
    <br><br>
    <button (click)="sendtime(recieverwalletid, helpamount)">Send</button>
  </div>
</div>
